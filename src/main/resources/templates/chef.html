<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Profile</title>
    <link rel="stylesheet" href="chef.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://greatcanadian.com/wp-content/uploads/2023/08/Gordon-Ramsay-PR-1.jpg" alt="Profile Picture" class="profile-image">
            <div class="profile-info">
                <h1 id="chef-name" th:text="${chef.name} + ' ' + ${chef.surname}">Nome Cognome</h1>
                <p id="chef-username" th:text="${chef.username}">@username</p>
            </div>
        </div>
        <div class="recipes-list">
            <h2>My Recipes </h2>
            <ul>
		<li th:each="recipe : ${chef.recipes}">
			<a th:href="@{'/recipes' + '/' + ${recipe.id}}" th:text="${recipe.name}"></a>
		</li>
	</ul>
        </div>
    </div>
</body>
</html>
