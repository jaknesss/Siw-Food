<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingredients</title>
    </head>

    <body>
        <div th:if="${ingredients.isEmpty()}">There's no ingredients saved</div>     
            <ul>
                <li th:each="ingredient : ${ingredients}">
                    <a th:text = "${ingredient.name}" ></a>
                </li>
            </ul>    
    </body>
</html>
