<!DOCTYPE html>
<html>

<head>
    <title>Recipes</title>
</head>
<body>
    <a href="/formNewRecipe">Add a Recipe</a>
    <h1>Recipes</h1>
	<div th:if="${recipes==null || recipes.isEmpty()}">No saved recipes</div>
	<ul>
		<li th:each="recipe : ${recipes}">
			<a th:href="@{'/recipes' + '/' + ${recipe.id}}" th:text="${recipe.name}"></a>
		</li>
	</ul>
</body>

</html>
