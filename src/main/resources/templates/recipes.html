<!DOCTYPE html>
<html>

<head>
    <title>Recipes</title>
</head>
<body>
    <a href="/formNewRecipe">Add a Recipe</a>
    <h1>My Recipes<h1>
    <div class="recipe-list">
        <div th:each="recipe : ${recipes}" class="recipe-card">
            <h3 th:text="${recipe.name}">Recipe Name</h3>
        </div>
    </div>
</body>

</html>
